{% extends 'base.html' %}
{% load static %}
{% block css %}
	<link rel="stylesheet" href="{% static 'pages/shopList.css' %}" />
{% endblock %}
{% block content %}
	{% csrf_token %}
	<div class="card-list card-list_column">
		<ul class="shopping-list">
			{% for recipe in cart_list %}
				<li class="shopping-list__item" data-id="{{ recipe.id }}">
					<div class="recipe recipe_reverse">
						<img src="{{ recipe.image.url }}" alt="какой-то текст" class="recipe__image recipe__image_big">
						<h3 class="recipe__title">
						{{ recipe.title }}
						</h3>
						<p class="recipe__text">
							<span class="icon-time">
							</span>
							{{ recipe.time }} мин.
						</p>
					</div>
					<button class="button shopping-list__button link">
					Удалить
					</button>
				</li>
			{% endfor %}
		</ul>
		<a href="{% url 'get_cart' %}">
			<button class="button button_style_blue">
			Скачать список
			</button>
		</a>
	</div>
{% endblock %}
{% block js %}
	<script src="{% static 'js/config/config.js' %}"></script>
	<script src="{% static 'js/components/Header.js' %}"></script>
	<script src="{% static 'js/components/ShopList.js' %}"></script>
	<script src="{% static 'js/api/Api.js' %}"></script>
	<script src="{% static 'js/shopList.js' %}"></script>
{% endblock %}
